
<!DOCTYPE html>
<html >
<body class="innsec">
<div class="login-bg">
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
		<div class="row">
		<div class="col-lg-5 col-lg-offset-4">
	  	
		      
			<form method="post" class="form-login" id="forms-login" autocomplete="off">
			<!--<form method="post" class="form-login" id="forms-login" action="#" onsubmit="return login_validation()" method="post" autocomplete="off">-->
					
		        <h2 class="form-login-heading">mot de passe oublié</h2>
		        <div class="login-wrap">
				<div class="form-group">
				<img src="../../../views/images/logo.png" class="img-responsive center-block">
				</div><br/>
					<div class="form-group des_login_sec1">
					<label class="label_login">E-mail<span class="star">*</span> </label>
						<input class="form-control" name="email" id="email" disabled ng-model="resetObj.Coach_Email" placeholder="Entrer votre email" type="text"  autofocus/>
						<div id="email_error" class="small error"></div>
					</div>
					<div class="form-group des_login_sec1">
						<label class="label_login">mot de passe<span class="star">*</span> </label>
						<input class="form-control" name="email" ng-model="resetObj.Coach_Password" id="email"
							placeholder="email" type="password" ng-style="{ border: pflag == true ? '1px solid #f00' : '' }"
							autofocus />
						<div id="email_error" class="small error"></div>
						<span ng-if="pflag" style="font-size:13px; color:#f00;">Les mots de passe doivent au moins avoir 8 caractères avec les caractères, chiffres et symboles.</span>
					</div>
							<div class="form-group des_login_sec1">
								<label class="label_login">
									Confirmez le mot de passe<span class="star">*</span> </label>
								<input class="form-control" name="email" ng-model="Coach_rPassword" id="email" placeholder="email"
								type="password" ng-style="{ border: pflag == true ? '1px solid #f00' : '' }" autofocus />
								<div id="email_error" class="small error"></div>
								<span ng-if="cflag" style="font-size:13px; color:#f00;">Le mot de passe saisi est incorrect. Veuillez essayer à nouveau.</span>
							</div>
		           
					
					</center>					
					<center><a ng-click="setnewpassword()" class="btn btn-primary des_login_btn">Réinitialiser le mot de passe</a></center>
		        </div>
			</form>
			
			</div>
	  </div>	  	
	  	
	  	</div>
	  </div>
	  </div>

</body>
</html>
